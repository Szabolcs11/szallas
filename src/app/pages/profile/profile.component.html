<app-navbar></app-navbar>
<div class="profile">
  <mat-card *ngIf="email">
    <mat-card-title>Welcome, {{ email }}</mat-card-title>

    <div *ngIf="loading">Loading your accommodations...</div>

    <div *ngIf="!loading && accommodations.length === 0">
      <p>You have no accommodations listed.</p>
    </div>

    <div *ngIf="!loading && accommodations.length > 0">
      <h3>Your Accommodations</h3>

      <mat-table [dataSource]="accommodations" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let accommodation">
            {{ accommodation.title }}
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let accommodation">
            {{ accommodation.location }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let accommodation">
            ${{ accommodation.price }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let accommodation">
            <button
              mat-icon-button
              (click)="openEditDialog(accommodation)"
              matTooltip="Edit"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteAccommodation(accommodation.id)"
              matTooltip="Delete"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </mat-table>
    </div>
  </mat-card>
</div>
